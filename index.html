<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FileName extensions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

      <div class="col-3">

      </div>
      <div class="col-6">
        <div class="row intro">
          <label id="title">Filename Extension search tool</label>
          <p>This tool was created by Taha, filename extensions data was gathered from Wikipedia, special thanks to github for hosting this project.</p>
        </div>
        <div class="row search">
          <input id="search-box" type="text" name="" value="" placeholder="Type the extension you're searching for here.">
        </div>
        <div class="row buttons">
          <div class="col-3"></div>
          <div class="col-3">
            <input type="button" name="" value="Search">
          </div>
          <div class="col-3">
            <input type="button" name="" value="Help me">
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row result">
          <p id="result">The result should appear here</p>
        </div>
      </div>
      <div class="col-3">

      </div>
    </div>
    </div>
  </body>
</html>
